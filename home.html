<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Options</title>
    <link href="./styles/homeStyle.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <header class="player-name">
        <h2 id="player-name">Player name</h2>
        <input
          type="text"
          id="player-name-input"
          value="Player name"
          class="hidden"
        />
        <button type="button" id="toggle-name-change">
          <img src="./assets/pen.svg" alt="" />
        </button>
      </header>
      <main>
        <section class="options-wrapper">
          <header>
            <h2>Join Game</h2>
          </header>
          <div class="options">
            <button type="button" class="main-btn">Random Game</button>
            <p>Or</p>
            <div class="id-option">
              <input type="text" id="game-id" placeholder="Inform Game ID" />
              <button type="button" class="main-btn">Join</button>
            </div>
          </div>
        </section>

        <section class="options-wrapper">
          <header>
            <h2>Create Game</h2>
          </header>
          <div class="options">
            <button type="button" class="main-btn" id="new-game-btn">
              New Game
            </button>
          </div>
          <div class="game-form hidden">
            <div>
              <label for="dice-input">Name </label>
              <input
                name="dice-input"
                type="text"
                id="game-id"
                placeholder="Dice Pig Pig"
              />
            </div>

            <div>
              <label for="numberInput">Points to Win</label>
              <input
                type="number"
                id="numberInput"
                name="numberInput"
                value="0"
              />
            </div>

            <div>
              <label for="numberInput">Privacy</label>
              <select name="privacy" id="privacy">
                <option value="public">Public</option>
                <option value="private">Private</option>
              </select>
            </div>

            <div class="button-div">
              <button type="button" id="cancel-btn">
                <img src="./assets/cancel-svgrepo-com.svg" alt="" />
              </button>
              <button type="button" id="confirm-btn">
                <img src="./assets/ok-svgrepo-com.svg" alt="" />
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="./scripts/homeScript.js"></script>
  </body>
</html>
