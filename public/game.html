<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/gameStyle.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div id="game">
      <header>
        <h1 id="gameTitle">ðŸŽ² Pig Game</h1>
        <h2 id="targetScore"></h2>
        <div id="gameScore" class="hidden">
          <h3 id="player1wins" class="win__indicator">0</h3>
          <h3>X</h3>
          <h3 id="player2wins" class="win__indicator">0</h3>
        </div>
      </header>

      <div id="gameWaiter">
        <p id="waitText"></p>
        <div class="loader"></div>
      </div>

      <main id="gameMain" class="hidden">
        <section id="player1Section" class="player">
          <p id="player1Indicator" class="player__indicator">Me</p>
          <p id="player1ResultIndicator" class="result__indicator hidden"></p>
          <div id="player1Loader" class="loader hidden"></div>
          <h2 id="player1Name" class="player__name">Player 1</h2>
          <p id="player1TotalScore" class="player__score">0</p>
          <div id="player1Pot" class="player__pot">
            <p class="current__label">Current</p>
            <p id="player1CurrentScore" class="current__score">0</p>
          </div>
        </section>

        <div class="game__controls">
          <img src="./assets/dice-0.png" alt="Playing dice" id="gameDice" />
          <div class="game__controls__div">
            <button id="btnRoll" class="button disabled" disabled>
              ðŸŽ² Roll
            </button>
            <button
              id="btnHold"
              class="button fill-bg-animation disabled"
              disabled
            >
              ðŸ“¥ Hold
            </button>
          </div>
        </div>

        <section id="player2Section" class="player">
          <p id="player2Indicator" class="player__indicator">Me</p>
          <div id="player2Loader" class="loader hidden"></div>
          <p id="player2ResultIndicator" class="result__indicator hidden"></p>
          <h2 id="player2Name" class="player__name">Player 2</h2>
          <p id="player2TotalScore" class="player__score">0</p>
          <div id="player2Pot" class="player__pot">
            <p class="current__label">Current</p>
            <p id="player2CurrentScore" class="current__score">0</p>
          </div>
        </section>
      </main>

      <footer id="gameFooter" class="footer--hidden">
        <div class="game__controls__div">
          <button id="btnRematch" class="button disabled" disabled>
            ðŸ”„ Rematch
          </button>
          <button id="btnQuit" class="button">ðŸ‘‹ Quit</button>
        </div>
        <h2 id="gameId"></h2>
      </footer>
    </div>
    <script type="module" src="./scripts/gameScripts/app.js"></script>
  </body>
</html>
